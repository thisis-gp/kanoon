name: Deploy Frontend to Vercel

on:
  push:
    branches: [ prod ]
    paths:
      - 'Frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    types: [closed]
    branches: [ prod ]
    paths:
      - 'Frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: frontend
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/prod') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'prod') ||
      github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      working-directory: Frontend
      run: npm install
        
    - name: Run tests
      working-directory: Frontend
      run: npm run test --if-present
        
    - name: Build application
      working-directory: Frontend
      run: npm run build
        
    - name: Deploy to Vercel
      run: |
        cd Frontend
        npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes --cwd .
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        
    - name: Deployment Summary
      run: |
        echo "ðŸš€ Frontend deployment completed!"
        echo "ðŸ“± Frontend deployed to Vercel"
        echo "ðŸ”— Check your Vercel dashboard for the deployment URL"
        echo ""
        echo "ðŸ“‹ Next Steps:"
        echo "1. Test your frontend application"
        echo "2. Update API endpoints if needed"
        echo "3. Configure custom domain if required"
